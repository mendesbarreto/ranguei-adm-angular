<h2 class="page-header">Add New District</h2>
<form (submit)="addDistrictName()">
  <div class="form-group">
    <label>District Name</label>
    <input class="form-control" type="text" [(ngModel)]="districtName" name="districtName" required>
  </div>
  
  
  <input type="submit" value="submit" class="btn btn-success">
</form>
